{% extends "base.html" %}

{% block content %}
	<h1>Author List</h1>
	<p>Here is the list of authors:</p>
	{% if author_list %}
	<ul>
		{% for author in author_list %}
		<li>
			<a href="{{author.get_absolute_url}}">
				{{author}}
			</a>
		</li>
		{% endfor %}
	</ul>
	{% else %}
	<p>Please try again in a short while.</p>
	{% endif %}
{% endblock %}
